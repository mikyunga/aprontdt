<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>친구</title>
    <link rel="stylesheet" href="friend.css">
</head>

<body>
    <header>
        <h1>친구</h1>
        <nav>
            <!--검색-->
            <div class="header-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <!--친구추가-->
            <div class="header-icon"><i class="fa-solid fa-user-plus"></i></div>
            <!--음악-->
            <div class="header-icon"><i class="fa-solid fa-music"></i></div>
            <!--설정-->
            <div class="header-icon"><i class="fa-solid fa-gear"></i></div>
        </nav>
    </header>

    <main>
        <!--내 프로필-->
        <section class="my-profile">
            <div class="my-profile-container"><img src="./img/profile.png" width="50" alt="profile">
                <h2>서미경</h2>


                <!--오른쪽 멀티프로필 버튼-->
                <div class="multi-profile-button">
                    <img src="./img/profile.png" width="20" alt="profile">
                    <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
                </div>
            </div>
        </section>
        <div class="line"></div>

        <!--업데이트한 프로필-->
        <section class="updated-profile-container">
            <div class="header">
                <span>업데이트한 프로필</span>
                <span class="header-number">2</span> <!--업데이트한 프로필 수-->
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--업데이트한 사용자의 프로필-->
            <ul class="other-friend-profile-container">
                <li class="other-friend-profile">
                    <img src="./img/profile.png" width="35" alt="profile">
                    <span>사용자</span>
                </li>
                <li class="other-friend-profile">
                    <img src="./img/profile.png" width="35" alt="profile">
                    <span>사용자</span>
                </li>
            </ul>
        </section>

        <div class="line"></div>

        <!--광고-->
        <aside class="ad-container">
            <a href="https://www.paypal.com/" target="_blank">
                <img src="./img/paypal_ad.png" width="200" alt="paypal_ad">
            </a>
        </aside>
        <div class="line"></div>

        <!--생일인 친구-->
        <section class="birthday-friend">
            <div class="header">
                <span class="header-text">생일인 친구</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--생일확인-->
            <ul class="container-list">
                <li class="more">
                    <div class="profile"><i class="fa-solid fa-cake-candles"></i></div>
                    <h2>친구의 생일을 확인해보세요!</h2>
                    <div class="num-right">
                        <span class="number">3</span>
                        <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </li>
            </ul>
        </section>
        <div class="line"></div>

        <!--추천친구-->
        <section class="recommend-friend">
            <div class="header">
                <span>추천친구</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>

            <!--새로운친구-->
            <ul class="container-list">
                <!--프로필-->
                <li class="friend-profile">
                    <div class="profile">
                        <img src="./img/profile.png" width="35" alt="profile">
                    </div>
                    <h2>사용자</h2>
                </li>
                <li class="more">
                    <div class="profile"><i class="fa-solid fa-face-smile"></i></div>
                    <h2>새로운 친구를 만나보세요!</h2>
                    <div class="num-right">
                        <span class="number">100</span>
                        <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </li>
            </ul>
        </section>
        <div class="line"></div>

        <!--채널-->
        <section class="channel">
            <div class="header">
                <span>채널</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--다른채널-->
            <ul class="container-list">
                <li class="more">
                    <div class="profile"><i class="fa-solid fa-comment"></i></div>
                    <h2>채널</h2>
                    <div class="num-right">
                        <span class="number">18</span>
                        <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
                    </div>
                </li>
            </ul>
        </section>
        <div class="line"></div>

        <!--친구-->
        <section class="friend">
            <div class="header">
                <span>친구</span>
                <span class="header-number">3</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--프로필-->
            <ul class="container-list">
                <li class="friend-profile">
                    <div class="profile">
                        <img src="./img/profile.png" width="35" alt="profile">
                    </div>
                    <div class="friend-detail">
                        <div class="friend-head">
                            <h2>백세진</h2>
                        </div>
                        <div class="friend-bottom">
                            <span class="contents">포실핑</span>
                        </div>
                    </div>
                </li>
                <li class="friend-profile">
                    <div class="profile">
                        <img src="./img/profile.png" width="35" alt="profile">
                    </div>
                    <div class="friend-detail">
                        <div class="friend-head">
                            <h2>장서현</h2>
                        </div>
                        <div class="friend-bottom">
                            <span class="contents">고추장된장간장서현</span>
                        </div>
                    </div>
                </li>
                <li class="friend-profile">
                    <div class="profile">
                        <img src="./img/profile.png" width="35" alt="profile">
                    </div>
                    <div class="friend-detail">
                        <div class="friend-head">
                            <h2>정다영</h2>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <nav>
            <div class="footer-icon"> <!--javascript의 onclick 어쩌고로 이벤트주기...-->
                <a href="kktc_friend.html" target="_blank">
                    <i class="fa-solid fa-user"></i>
                    <div class="footer-text">친구</div>
                </a>
            </div>
            <div class="footer-icon">
                <a href="kktc_chatting.html" target="_blank">
                    <i class="fa-solid fa-comment-dots"></i>
                    <div class="footer-text">채팅</div>
                </a>
            </div>
            <div class="footer-icon">
                <a href="kktc_openchatting.html" target="_blank">
                    <i class="fa-solid fa-comments"></i>
                    <div class="footer-text">오픈채팅</div>
                </a>
            </div>
            <div class="footer-icon">
                <a href="kktc_shopping.html" target="_blank">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <div class="footer-text">쇼핑</div>
                </a>
            </div>
            <div class="footer-icon">
                <a href="kktc_more.html" target="_blank">
                    <i class="fa-solid fa-ellipsis-h"></i>
                    <div class="footer-text">더보기</div>
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
