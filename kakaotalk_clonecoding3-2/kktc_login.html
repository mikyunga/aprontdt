<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/264911d5ae.js"
      crossorigin="anonymous"
    ></script>
    <title>로그인</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <h1>카카오톡을 시작합니다</h1>
    </header>

    <main>
      <div class="form-container">
        <form action="login.html" method="post">
          <!--로그인 정보 입력-->
          <section>
            <div>
              <input
                type="text"
                name="id"
                placeholder="이메일 또는 전화번호"
                required
              />
            </div>
            <div>
              <input
                type="password"
                name="pwd"
                placeholder="비밀번호"
                required
              />
            </div>
          </section>
          <!--다른 기기와 함께 사용-->
          <div class="other-device-container">
            <div class="check-label-container">
              <input id="other-device-use" type="checkbox" name="checkbox" />
              <label for="other-device-use">다른 기기와 함께 사용</label>
            </div>
            <a href="#">자세히</a>
          </div>

          <!-- 로그인 버튼 -->
          <div class="loginbtn">
            <button type="submit" name="login" value="로그인">로그인</button>
          </div>
        </form>
      </div>
      <!-- 새로운 카카오계정 만들기 -->
      <div class="form-container">
        <form action="##" method="post">
          <div class="newaccountbtn">
            <button
              type="submit"
              name="new-account-create"
              value="새로운 카카오계정 만들기"
            >
              새로운 카카오계정 만들기
            </button>
          </div>
          <div></div>
        </form>
      </div>

      <!-- 카카오계정 또는 비밀번호 찾기 -->
      <div class="search-container">
        <div class="searchpw">
          <a href="#">카카오계정 또는 비밀번호 찾기</a>
        </div>

        <div class="or">또는</div>

        <!-- QR코드 로그인 -->
        <form action="###" method="post">
          <div class="qrbtn">
            <button type="submit" name="qrlogin" value="QR코드 로그인">
              <i class="fa-solid fa-qrcode"></i>QR코드 로그인
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
