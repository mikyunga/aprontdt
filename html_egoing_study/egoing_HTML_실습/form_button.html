<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form action="http://localhost/form.php">
        <input type="text">
        <input type="submit" value="전송"> <!--누르면 페이지가 바뀜-->
        <input type="button" value="버튼"> <!--눌러도 바뀌는 것 X, UI만 만들어짐-->
        <!--button은 java script 등의 프로그래밍 언어를 사용할 때 활용도가 생김, 혼자서는 사용X-->
        <input type="reset">
        <!--사용자가 정보를 입력한 후, reset버튼(재설정)을 누르면 정보가 초기화됨-->
    </form>
</body>

</html>
