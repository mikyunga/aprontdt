<html>
    <head>
        <meta charset="utf-8"> <!--한글 안깨짐-->
    </head>
    <body>
        <form action="http://localhost/color.pnp">
            <h1>색상</h1>
            <select name="color"> <!--name 지정할 것-->
                <option value="red">붉은색</option>
                <option value="black">검은색</option>
                <option value="blue">파란색</option>
            </select>
            <h1>색상2(다중선택)</h1>
            <select name="color2" multiple> <!--다중선택-->
                <option value="red">붉은색</option>
                <option value="black">검은색</option>
                <option value="blue">파란색</option>
            </select>
            <input type="submit"> <!--제출-->
        </form>
    </body>
</html>
