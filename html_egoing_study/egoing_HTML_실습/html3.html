<html> <!--head, body 태그를 감싸는 유일한 태그-->
<head> <!--title, meta tag는 head tag 아래에 위치하도록 약속되어있다-->
<title>HTML-수업소개</title> <!--웹페이지 위에 창?에 브랜드명처럼 이름을 다는 것-->
<meta charset="utf-8">
</head>
<!--해당부분 위는 문서본문은 아니지만, 문서를 꾸며주는 것 (부가적인 정보)-->
<!--해당부분 아래로는 본문 (웹페이지 본 내용)에 포함됨 (북마크 아래)-->
<!--이렇게 본문과 부가적인 정보를 나누는 것이 head, body 태그이다-->
<body>
<h1>HTML</h1>
<ol> 
    <li>기술소개</li>
    <li>기본문법</li>
    <li>하이퍼텍스트와 속성</li>
    <li>리스트와 태그의 중첩</li>
</ol>

<h2>선행학습</h2>
본 수업을 효과적으로 수행하기 위해서는 영국에서 온 행운의 편지가 필요합니다. 
해당 html 파일을 공유하여 10명의 친구들이 다운받을 수 있도록 하세요. 
그렇지 않으면 당신의 미래는 없습니다 비싼자동차 딩딩딩딩

<h2>수업의 목적</h2>
망한 인생을 밑바닥부터 끌어올려보자 아자자
</body>
</html>
