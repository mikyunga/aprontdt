<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>친구프로필</title>
</head>

<body>
    <header>
        <!--X-->
        <div class="header-icon"><i class="fa-solid fa-x"></i></div>

        <nav>
            <!--선물-->
            <div class="header-icon"><i class="fa-solid fa-gift"></i></div>
            <!--원-->
            <div class="header-icon"><i class="fa-solid fa-won-sign"></i></div>
            <!--별-->
            <div class="header-icon"><i class="fa-solid fa-star"></i></div>
            <!--더보기-->
            <div class="header-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </nav>
    </header>

    <main>
        <!--프로필-->
        <section class="friend-profile-container">
            <div><img src="./img/profile.png" width="80" alt="profile"></div>
            <div>이름<i class="fa-solid fa-pen"></i></div>
            <p>상태메세지</p>
        </section>
    </main>

    <hr>

    <footer>
        <nav>
            <div class="my-profile-footer-icon"> <!--javascript의 onclick 어쩌고로 이벤트주기...-->
                <i class="fa-solid fa-comment"></i>
                1:1채팅
            </div>
            <div class="my-profile-footer-icon">
                <i class="fa-solid fa-phone-volume"></i>
                보이스톡
            </div>
            <div class="my-profile-footer-icon">
                <i class="fa-solid fa-video"></i>
                페이스톡
            </div>
        </nav>
    </footer>
</body>

</html>
