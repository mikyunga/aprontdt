<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>내프로필</title>
</head>

<body>
    <header>
        <!--X-->
        <div class="header-icon"><i class="fa-solid fa-x"></i></div>

        <nav>
            <!--선물-->
            <div class="header-icon"><i class="fa-solid fa-gift"></i></div>
            <!--송금코드-->
            <div class="header-icon"><i class="fa-solid fa-qrcode"></i></div>
            <!--설정-->
            <div class="header-icon"><i class="fa-solid fa-gear"></i></div>
        </nav>
    </header>

    <main>
        <!--내 프로필-->
        <section class="my-profile-container">
            <div><img src="./img/profile.png" width="80" alt="profile"></div>
            <div>내이름</div>
            <p>상태메세지</p>
        </section>
    </main>
    <hr>
    <footer>
        <nav>
            <div class="my-profile-footer-icon"> <!--javascript의 onclick 어쩌고로 이벤트주기...-->
                <i class="fa-solid fa-comment-dots"></i>
                나와의 채팅
            </div>
            <div class="my-profile-footer-icon">
                <i class="fa-solid fa-pen"></i>
                프로필 편집
            </div>
            <div class="my-profile-footer-icon">
                <i class="fa-solid fa-arrows-rotate"></i>
                펑 보관함
            </div>
        </nav>
    </footer>
</body>

</html>
