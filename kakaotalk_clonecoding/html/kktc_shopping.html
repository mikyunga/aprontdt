<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>쇼핑</title>
</head>

<body>
    <header>
        <h1>쇼핑</h1>
        <nav>
            <!--내쇼핑-->
            <div class="header-icon"><i class="fa-solid fa-bag-shopping"></i></div>
            <!--설정-->
            <div class="header-icon"><i class="fa-solid fa-gear"></i></div>
        </nav>
    </header>

    <!--검색-->
    <div class="shopping-search"><i class="fa-solid fa-magnifying-glass">쇼핑 검색</i></div>

    <nav>
        <!--스토어홈랭킹라이브-->
        <div class="shopping-header2">스토어</div>
        <div class="shopping-header2">홈</div>
        <div class="shopping-header2">랭킹</div>
        <div class="shopping-header2">라이브</div>
    </nav>

    <!--광고-->
    
    <!--신상 톡딜-->
    <section class="new-shopping">
        <div class="new-shopping-header">
            <h2>따끈따끈 오늘 열린 신상 톡딜</h2>
            <span>바로가기</span>
            <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
        </div>
        <!--페이지 넘기기-->
        <div class="new-shopping-next">
            <button type="button" name="angle-left"><i class="fa-solid fa-angle-left"></i></button>
            <span>현재페이지</span>/<span>전체페이지</span>
            <button type="button" name="angle-right"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </section>

    <footer>
        <nav>
            <div class="footer-icon"> <!--javascript의 onclick 어쩌고로 이벤트주기...-->
                <i class="fa-solid fa-user"></i>
                친구
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-comment-dots"></i>
                채팅
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-comments"></i>
                오픈채팅
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-bag-shopping"></i>
                쇼핑
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-ellipsis-h"></i>
                더보기
            </div>
        </nav>
    </footer>
</body>

</html>
