<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>채팅방</title>
</head>

<body>
    <header>
        <div class="header-icon"><i class="fa-solid fa-arrow-left"></i></div>
        <h1>채팅방 이름</h1>
        <nav>
            <!--검색-->
            <div class="header-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <!--작대기3개-->
            <div class="header-icon"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </header>

    <!--채팅-->
    <main>
        <div class="chat-content-container">
            <!--상대방-->
            <div class="you">
                <img src="./img/profile.png" width="35" alt="profile">
                <span>상대방 이름</span>
                <div class="you-content">호잇</div>
                <div class="you-time">오후 5:41</div>
            </div>
            <div class="me">
                <div class="me-content">호호잇</div>
                <div class="me-time">오후 5:43</div>
            </div>
        </div>
    </main>

    <section>
        <div class="input-content">
            <div class="input-content-icon"><i class="fa-solid fa-plus"></i></div>
            <input type="text" id="input-message" class="input-message" autofocus>
            <div class="input-content-icon"><i class="fa-solid fa-face-smile"></i></div>
            <div class="input-content-icon"><i class="fa-solid fa-hashtag"></i></div>
        </div>
    </section>
</body>

</html>
