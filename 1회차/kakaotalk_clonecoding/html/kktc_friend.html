<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>친구</title>
</head>

<body>
    <header>
        <h1>친구</h1>
        <nav>
            <!--검색-->
            <div class="header-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <!--친구추가-->
            <div class="header-icon"><i class="fa-solid fa-user-plus"></i></div>
            <!--음악-->
            <div class="header-icon"><i class="fa-solid fa-music"></i></div>
            <!--설정-->
            <div class="header-icon"><i class="fa-solid fa-gear"></i></div>
        </nav>
    </header>

    <main>
        <!--내 프로필-->
        <section class="my-profile-container">
            <div><img src="./img/profile.png" width="50" alt="profile"></div>
            <h2>사용자</h2>
        </section>

        <!--오른쪽 멀티프로필 버튼-->
        <section>
            <div class="multi-profile-button">
                <img src="./img/profile.png" width="20" alt="profile">
                <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </section>
        <hr>

        <!--업데이트한 프로필-->
        <section class="updated-profile-container">
            <div class="updated-profile-header">
                <span>업데이트한 프로필</span>
                <span class="profile-number">1</span> <!--업데이트한 프로필 수-->
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--업데이트한 사용자의 프로필-->
            <div class="other-friend-profile">
                <img src="./img/profile.png" width="35" alt="profile">
                <span>사용자</span>
            </div>
        </section>
        <hr>

        <!--펑-->
        <section class="pung-container">
            <div class="pung-header">
                <span>펑</span>
                <span class="pung-number">1</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--펑 만들기-->
            <div class="create-pung">
                <span id="plus"><i class="fa-solid fa-plus"></i></span>
                <span>만들기</span>
            </div>
        </section>
        <hr>

        <!--광고-->
        <aside class="ad-container">
            <a href="https://www.paypal.com/" target="_blank">
                <img src="./img/paypal_ad.png" width="200" alt="paypal_ad">
            </a>
        </aside>
        <hr>

        <!--생일인 친구-->
        <section class="birthday-friend">
            <div class="birthday-header">
                <span>생일인 친구</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--프로필-->
            <div class="birthday-profile-container">
                <img src="./img/profile.png" width="35" alt="profile">
                <h2>사용자</h2>
                <span><i class="fa-solid fa-cake-candles"></i></span>
                <p class="birthday-date">생일날짜</p>
            </div>
            <!--선물하기 버튼-->
            <div class="gift-icon">
                <span>선물하기 <i class="fa-solid fa-gift"></i></span>
            </div>
            <!--다른친구-->
            <div class="birthday-other">
                <span><i class="fa-solid fa-cake-candles"></i></span>
                <h2>친구의 생일을 확인해보세요!</h2>
                <span class="birthday-other-number">1</span>
                <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </section>
        <hr>

        <!--추천친구-->
        <section class="recommend-friend">
            <div class="recommend-header">
                <span>추천친구</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--프로필-->
            <div class="recommend-profile-container">
                <img src="./img/profile.png" width="35" alt="profile">
                <h2>사용자</h2>
            </div>
            <!--다른친구-->
            <div class="recommend-other">
                <span><i class="fa-solid fa-face-smile"></i></span>
                <h2>새로운 친구를 만나보세요!</h2>
                <span class="recommend-other-number">1</span>
                <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </section>
        <hr>

        <!--채널-->
        <section class="channel">
            <div class="channel-header">
                <span>채널</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--다른채널-->
            <div class="channel-other">
                <span><i class="fa-solid fa-comment"></i></span>
                <h2>채널</h2>
                <span class="channel-other-number">1</span>
                <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </section>
        <hr>

        <!--친구-->
        <section class="friend">
            <div class="friend-header">
                <span>친구</span>
                <span class="angle-up"><i class="fa-solid fa-angle-up"></i></span>
            </div>
            <!--프로필-->
            <div class="profile-container">
                <img src="./img/profile.png" width="35" alt="profile">
                <h2>사용자</h2>
                <p>상태메세지</p>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <div class="footer-icon"> <!--javascript의 onclick 어쩌고로 이벤트주기...-->
                <i class="fa-solid fa-user"></i>
                친구
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-comment-dots"></i>
                채팅
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-comments"></i>
                오픈채팅
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-bag-shopping"></i>
                쇼핑
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-ellipsis-h"></i>
                더보기
            </div>
        </nav>
    </footer>
</body>

</html>
