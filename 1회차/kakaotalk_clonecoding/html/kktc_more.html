<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/264911d5ae.js" crossorigin="anonymous"></script>
    <title>더보기</title>
</head>

<body>
    <header>
        <h1>더보기</h1>
        <nav>
            <!--검색-->
            <div class="header-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <!--코드스캔-->
            <div class="header-icon"><i class="fa-solid fa-expand"></i></div>
            <!--설정-->
            <div class="header-icon"><i class="fa-solid fa-gear"></i></div>
        </nav>
    </header>

    <main>
        <!--노란색-->
        <section class="yellow-container">
            <!--첫번째 줄 지갑-->
            <div class="wallet-container">
                <div class="wallet-left">
                    <h2>지갑</h2>
                    <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
                </div>
                <div class="wallet-right">
                    <div class="wallet-icon">
                        <i class="fa-solid fa-user"></i>톡학생증
                    </div>
                    <div class="wallet-icon">
                        <i class="fa-solid fa-shield-alt"></i>인증서
                    </div>
                </div>
            </div>

            <!--톡서랍-->
            <div class="emojiplus-container">
                <div class="emojiplus-icon">
                    <i class="fa-solid fa-comment-dots">톡서랍 플러스 이용해 보세요!</i>
                    <span class="angle-right"><i class="fa-solid fa-angle-right"></i></span>
                </div>
            </div>

            <!--카카오페이-->
            <div class="pay-container">
                <div class="pay-up">
                    <div class="pay-up-left">
                        <i class="fa-solid fa-comment-dots"></i>PAY
                    </div>
                    <div class="pay-up-right">
                        <span class="pay-howmuch">0</span>원
                    </div>
                </div>
                <div class="pay-down">
                    <div class="pay-down-left">
                        <span>송금</span>
                        <span>결제</span>
                        <span>자산</span>
                    </div>
                    <div class="pay-down-right">
                        <i class="fa-solid fa-cart-shopping"></i>구매내역
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!--아이콘덩어리들-->
        </section>
    </main>

    <!--광고-->
    <aside class="ad-container">
        <a href="https://www.paypal.com/" target="_blank">
            <img src="./img/paypal_ad.png" width="200" alt="paypal_ad">
        </a>
    </aside>

    <footer>
        <nav>
            <div class="footer-icon"> <!--javascript의 onclick 어쩌고로 이벤트주기...-->
                <i class="fa-solid fa-user"></i>
                친구
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-comment-dots"></i>
                채팅
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-comments"></i>
                오픈채팅
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-bag-shopping"></i>
                쇼핑
            </div>
            <div class="footer-icon">
                <i class="fa-solid fa-ellipsis-h"></i>
                더보기
            </div>
        </nav>
    </footer>
</body>

</html>
