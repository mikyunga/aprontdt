<html>
    <body>
        <table border="2">
            <thead>
                <tr> 
                    <th>이름</th> <th>성별</th> <th>주소</th> <th>회비</th>
                </tr>
            </thead>
            
            <tbody>
                <tr> 
                    <td>서미경</td> <td>여자</td> <td rowspan="2">서울</td> <td>2000</td>
                </tr><!--rowspan = n개의 행(세로, row)이 병합된다-->
                <tr>
                    <td>장서현</td> <td>여자</td> <td>2000</td>
                </tr>
            </tbody>
            <tfoot> 
                <tr> <!--colspan = n개의 열(가로, col)이 병합된다-->
                    <td colspan="3">합계</td> <td>4000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
