    <body>
        <form action="">
            <p>
                <label for="id_txt">text</label> : <!--무언가의 이름표라는 뜻, 아래의 input태그에 대한 label인지는 알 수 X-->
                <input id="id_txt" type="text" name="id" value="default value"> <!--value = input받는 값-->

            </p>
            <p>
                <label>textarea : 
                    <textarea cols="50" rows="2">default value</textarea> <!--여러줄 입력받을 때 사용하는 tag-->
                </label> 
            </p>
            <label>
                <input type="checkbox" name="color" value="red">붉은색
            </label>
            
                <input id="color_blue" type="checkbox" name="color" value="blue">
                <label for="color_blue">파란색</label>
        </form>
